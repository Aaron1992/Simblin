{% extends "base.html" %}
{% block body %}
  <h3>Login</h3>
  {% if error %}<p class=error>{{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
  Username:
  <input type=text name=username>
  Password:
  <input type=password name=password>
  <input type=submit class=submit value=Login>
  </form>
{% endblock %}
