{% extends "base.html" %}
{% block body %}
  <form action="{{ request.url }}" method=post>
  <input type=submit class=submit value=Yes>
  <input type=button class=submit value=No 
  onclick="window.location = '{{ request.values.next or url_for('show_posts') }}' ">
  <input type=hidden name=next value="{{ request.values.next or '' }}">
  </form>
{% endblock %}
{% block search %}{% endblock %}
