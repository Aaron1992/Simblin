{% from 'macros.html' import render_pagination %}
{% from 'macros.html' import render_post with context %}
{% extends "base.html" %}
{% block body %}
  {% for post in pagination.items %}
    {{ render_post(post) }}
    <div class=spacer></div>
  {% endfor %}
  {{ render_pagination(pagination, endpoint_func) }}
{% endblock %}
