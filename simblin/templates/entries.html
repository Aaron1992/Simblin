{% from 'macros.html' import render_pagination %}
{% from 'macros.html' import render_entry with context %}
{% extends "base.html" %}
{% block body %}
  {% for entry in pagination.items %}
    {{ render_entry(entry) }}
    <div class=spacer></div>
  {% endfor %}
  {{ render_pagination(pagination, endpoint_func) }}
{% endblock %}
